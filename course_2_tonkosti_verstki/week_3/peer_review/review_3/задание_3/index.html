<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Document</title>
</head>
<body>
   <div class="wrapper">
      <header class="header"><h1>
         Бабуленькины котятки
      </h1></header>
      <aside class="cats">
         <div class="input">
            <input type="radio" name="c" id="c1" checked>
            <input type="radio" name="c" id="c2">
            <input type="radio" name="c" id="c3">
            <input type="radio" name="c" id="c4">
            <input type="radio" name="c" id="c5">
           </div>

         <div class="bar">
            <label for="c1" class="nav">абессинская</label>
            <label for="c2" class="nav">британская</label>
            <label for="c3" class="nav">мэйн-кун</label>
            <label for="c4" class="nav">Русская голубая</label>
            <label for="c5" class="nav">сиамская</label>
         </div>
         
      </aside>

      <main>
         <div class="content">
               <div class="grid__item_1 grid__item">
                  <a href="" class="grid-href">
                     <p class="grid__description">
                        Паша, 8 годиков 
                     </p>
                     <img src="img/русская_голубая__1.jpg" alt="русская голубая">
                  </a>
               </div>
               <div class="grid__item_2 grid__item">
                  <a href="" class="grid-href">
                     <p class="grid__description">
                        Меркурий, 6 лет  
                     </p>
                     <img src="img/абессинская_2.jpg" alt="абессинская">
                  </a>
                  
               </div>
               <div class="grid__item_3 grid__item">
                  <a href="" class="grid-href">
                     <p class="grid__description">
                        Роллан, 7 месяцев
                     </p>
                     <img src="img/мэйн-кун_1.jpg" alt="мэйн-кун">
                  </a>
                  
               </div>
               <div class="grid__item_4 grid__item">
                  <a href="" class="grid-href">
                     <p class="grid__description">
                        Мася, 3 года
                     </p>
                     <img src="img/британская.jpg" alt="британская">
                  </a>
                  
               </div>
               <div class="grid__item_5 grid__item">
                  <a href="" class="grid-href">
                     <p class="grid__description">
                        Китти, 2 месяца
                     </p>
                     <img src="img/мэйн-кун_2.jpg" alt="мэйн-кун">
                  </a>
                  
               </div>
               <div class="grid__item_6 grid__item">
                  <a href="" class="grid-href">
                     <p class="grid__description">
                        Жаннет, 2 года
                     </p>
                     <img src="img/русская_голубая__2.jpeg" alt="русская голубая">
                  </a>
                  
               </div>
               <div class="grid__item_7 grid__item">
                  <a href="" class="grid-href">
                     <p class="grid__description">
                        Лувра, 4 года
                     </p>
                     <img src="img/абессинская_1.jpeg" alt="абессинская">
                  </a>
                  
               </div>
               <div class="grid__item_8 grid__item">
                  <a href="" class="grid-href">
                     <p class="grid__description">
                        Сёма, 7 лет
                     </p>
                     <img src="img/сиамская.jpeg" alt="сиамская">
                  </a>
                  
               </div>
         </div>
      </main>

      <aside class="rating">
         <div class="rating-body">
            <h2 class="title">Рейтинги</h2>
         <label for="rating">По убыванию</label>
         <input type="checkbox" name="r" id="rating">

         <div class="rating-row">
            <div class="rating__item" style="--rating: 9">
               <div class="rating__title">абессинская</div>
               <div class="rating-number">
                  <div class="rating__rating"></div>
                  <div class="rating__number">9</div>
               </div>
               
            </div>
            <div class="rating__item" style="--rating: 6">
               <div class="rating__title">британская</div>
               <div class="rating-number">
                  <div class="rating__rating"></div>
                  <div class="rating__number">6</div>
               </div>
            </div>
            <div class="rating__item" style="--rating: 10">
               <div class="rating__title">мэйн-кун</div>
               <div class="rating-number">
                  <div class="rating__rating"></div>
                  <div class="rating__number">10</div>
               </div>
            </div>
            <div class="rating__item" style="--rating: 1">
               <div class="rating__title">русская голубая</div>
               <div class="rating-number">
                  <div class="rating__rating"></div>
                  <div class="rating__number">1</div>
               </div>
            </div>
            <div class="rating__item" style="--rating: 5">
               <div class="rating__title">сиамская</div>
               <div class="rating-number">
                  <div class="rating__rating"></div>
                  <div class="rating__number">5</div>
               </div>
            </div>  
         </div>
         </div>
         
      </aside>
      <footer class="footer">
         <span class="footer__copy">
            &copy; OOO Бабуленькины котятки, 2015 
         </span>
         <a href="https://www.coursera.org/learn/tonkosti-verstki/peer/scXZc/babulien-kiny-kotiatki" class="footer__add">Наш адрес: улица Котовая д.5</a>
      </footer>
   </div>
</body>
</html>

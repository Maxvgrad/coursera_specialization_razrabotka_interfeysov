<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Бабуленькины Котятки</title>
  </head>
  <body>
    <header class="background">
      <h1>Бабуленькины котятки</h1>
    </header>
    <main class="background">
        <input type="radio" name="radio" id="assinian-breed" />
        <input type="radio" name="radio" id="britan-breed" />
        <input type="radio" name="radio" id="russian-blue-breed" />
        <input type="radio" name="radio" id="siamese-breed" />
      <div class="breed">
        <div id="assinian-breed-button"><label for="assinian-breed">Ассинская</label></div>
        <div id="britan-breed-button"><label for="britan-breed">Британская</label></div>
        <div id="russian-blue-breed-button"><label for="russian-blue-breed">Русская голубая</label></div>
        <div id="siamese-breed-button"><label for="siamese-breed">Сиамская</label></div>
      </div>
      <div class="cat-photo-wrapper">
        <div class="cat-photo" id="cat-photo-1">
          <img
            src="https://dinoanimals.com/wp-content/uploads/2020/12/Abyssinian-cat-10.jpg"
            alt="cat-image"
          />
        <div>Гоша, 4 года</div>
        </div>
        <div class="cat-photo" id="cat-photo-2">
          <img
            src="https://th.bing.com/th/id/OIP.PzS1AtgEh6AAtfv2Q-DwSwHaE8?pid=ImgDet&rs=1"
            alt="cat-image"
          />
          <div>Миша, 2 года</div>
        </div>
        <div class="cat-photo" id="cat-photo-3">
          <img
            src="https://kotobormot.ru/wp-content/uploads/2018/01/ExternalLink_shutterstock_611815481.jpg"
            alt="cat-image"
          />
          <div>Вася, 3 года</div>
        </div>
        <div class="cat-photo" id="cat-photo-4">
          <img
            src="https://i.pinimg.com/originals/8d/dc/5c/8ddc5c2a64ce569e2c950a942afb2189.jpg"
            alt="cat-image"
          />
          <div>Жмурик, 4 года</div>
        </div>
        <div class="cat-photo" id="cat-photo-5">
          <img
            src="https://th.bing.com/th/id/R.4a4addde4fdaa0e27352ae950247cb90?rik=PxgTGzBdwMdQOA&pid=ImgRaw&r=0"
            alt="cat-image"
          />
          <div>Альберт, 1 год</div>
        </div>
        <div class="cat-photo" id="cat-photo-6">
          <img
            src="https://th.bing.com/th/id/R.d8d5588bd6013ed32867ced95462832e?rik=OXDRilPU4Kmd2Q&riu=http%3a%2f%2fkimballstock.com%2fpix%2fCAT%2f02%2fCAT-02-JE0029-01P.JPG&ehk=lmE19AFVdKO92lAdBBuq4gV6wR9wBYRoggZN87GYxyY%3d&risl=&pid=ImgRaw&r=0"
            alt="cat-image"
          />
          <div>Жан, 4 года</div>
        </div>
        <div class="cat-photo" id="cat-photo-7">
          <img
            src="https://th.bing.com/th/id/OIP.qLECa5Rc_jzPVV8UiSrMtAHaEK?pid=ImgDet&rs=1"
            alt="cat-image"
          />
          <div>Маруся, 2 года</div>
        </div>
        <div class="cat-photo" id="cat-photo-8">
          <img
            src="https://th.bing.com/th/id/OIP.6vIRNRHDh2l9fpQfpCu1GgHaHa?pid=ImgDet&rs=1"
            alt="cat-image"
          />
          <div>Люси, 4 года</div>
        </div>
      </div>
      <div class="rating">
        <div class="rating-header">
          <span>Рейтинг</span>
          <label class="rating-order-switcher" for="rating-order-checkbox">по убыванию</label>
        </div>
        <section>
          <input
            class="rating-order-switcher"
            type="checkbox"
            id="rating-order-checkbox"
          />
          <div id="assinian" class="rating-9">
            <div>Ассинская</div>
            <div class="rating-gradient"></div>
            <span>9</span>
          </div>
          <div id="britan" class="rating-8">
            <div>Британская</div>
            <div class="rating-gradient"></div>
            <span>8</span>
          </div>
          <div id="russian-blue" class="rating-10">
            <div>Русская голубая</div>
            <div class="rating-gradient"></div>
            <span>10</span>
          </div>
          <div id="siamese" class="rating-4">
            <div>Сиамская</div>
            <div class="rating-gradient"></div>
            <span>4</span>
          </div>
        </section>
      </div>
    </main>
    <footer class="background">
      <hr />
      <div class="footer-wrapper">
        <span>OOO Бабуленькины котятки, 2015</span>
        <span>Наш адрес: улица Котовая, д.5</span>
      </div>
    </footer>
  </body>
</html>
